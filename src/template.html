<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

</head>

  <body>
    <div class="view">
      <header class="header">
        <div class="header__title"></div>
        <div class="header__info"></div>
      </header>

      <main>
        <div class="search">
          <button class="fullscreen-btn">X</button>
          <div class="search__title">Cases by countries</div>
          <input class="search__input" type="text">
          <ul class="search__list">
            <li class="search-item">
              <div class="search-item__flag">flag</div>
              <div class="search-item__title">Russia</div>
              <div class="search-item__value">50000</div>
            </li>
          </ul>
          <div class="toggles-container search__toggles">
            <div class="toggles toggles--period">
              <button class="toggles__btn--left toggles__btn--active">total</button>
              <button class="toggles__btn--right">last day</button>
            </div>
            <div class="toggles toggles--amount">
              <button class="toggles__btn--left toggles_btn--active">abs</button>
              <button class="toggles__btn--right">per 100K</button>
            </div>
          </div>
          <div class="tabs-container search__tabs">
            <button class="tabs__btn tabs__btn--active" type="button">Total</button>
            <button class="tabs__btn" type="button">Deaths</button>
            <button class="tabs__btn" type="button">Recovered</button>
          </div>
        </div>

        <div class="map">
          <button class="fullscreen-btn">X</button>
          <div class="map__block"></div>
          <div class="toggles map__toggles">
            <div class="toggles__period">
              <button class="toggles__btn--left toggles_btn--active">total</button>
              <button class="toggles__btn--right">last day</button>
            </div>
            <div class="toggles__amount">
              <button class="toggles__btn--left toggles_btn--active">abs</button>
              <button class="toggles__btn--right">per 100K</button>
            </div>
          </div>
          <div class="map__control">
            <div class="control__scale">
              <!-- 2 buttons + & - -->
            </div>
            <div class="control__legend"></div>
          </div>
          <div class="tabs map__tabs">
            <button class="tabs__btn tabs_btn--active" type="button">Total</button>
            <button class="tabs__btn" type="button">Recovered</button>
            <button class="tabs__btn" type="button">Deaths</button>
          </div>
        </div>

        <div class="table">
          <button class="fullscreen-btn">X</button>
          <div class="table__title">Global/Country</div>
          <div class="table__block">
            <div class="table-row table-row--total">
              <span class="table-row--title">Cases</span>
              <span class="table-row--value">10000000</span>
            </div>
            <div class="table-row table-row--recovery">
              <span class="table-row--title">Recovered</span>
              <span class="table-row--value">5000</span>
            </div>
            <div class="table-row table-row--deaths">
              <span class="table-row--title">Deaths</span>
              <span class="table-row--value">500</span>
            </div>
          </div>
          <div class="toggles table__toggles">
            <div class="toggles__period">
              <button class="toggles__btn--left toggles_btn--active">total</button>
              <button class="toggles__btn--right">last day</button>
            </div>
            <div class="toggles__amount">
              <button class="toggles__btn--left toggles_btn--active">abs</button>
              <button class="toggles__btn--right">per 100K</button>
            </div>
          </div>
          <div class="tabs table__tabs">
            <button class="tabs__btn tabs_btn--active" type="button">Total</button>
            <button class="tabs__btn" type="button">Recovered</button>
            <button class="tabs__btn" type="button">Deaths</button>
          </div>
        </div>

        <div class="graph">
          <button class="fullscreen-btn">X</button>
          <div class="graph__title">Global/Country</div>
          <div class="graph__block"></div>
          <div class="toggles graph__toggles">
            <div class="toggles__period">
              <button class="toggles__btn--left toggles_btn--active">total</button>
              <button class="toggles__btn--right">last day</button>
            </div>
            <div class="toggles__amount">
              <button class="toggles__btn--left toggles_btn--active">abs</button>
              <button class="toggles__btn--right">per 100K</button>
            </div>
          </div>
          <div class="tabs graph__tabs">
            <button class="tabs__btn tabs_btn--active" type="button">Total</button>
            <button class="tabs__btn" type="button">Recovered</button>
            <button class="tabs__btn" type="button">Deaths</button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__authors">
          <a class="footer__authors--pers" href="#"></a>
          <a class="footer__authors--pers" href="#"></a>
        </div>
        <a class="footer__RSS-logo" href="https://rs.school/js/">
          <img src="" alt="" class="rss-logo__img">
        </a>
      </footer>
    </div>
  </body>
</html>
