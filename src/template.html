<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

</head>

  <body>
    <div class="view">
      <header class="header">
        <div class="header__title"></div>
        <div class="header__info"></div>
      </header>

      <main>
        <div class="search">
          <button class="fullscreen-btn">X</button>
          <div class="search__title"></div>
          <input class="search__input" type="text">
          <ul class="search__list">
            <li class="search-item">
              <div class="search-item__flag"></div>
              <div class="search-item__title"></div>
              <div class="search-item__value"></div>
            </li>
          </ul>
          <div class="toggles">
            <div class="toggles__period">
              <!-- 2 buttons total / last day-->
            </div>
            <div class="toggles__amount">
              <!-- 2 buttons absolute / per 100ths-->
            </div>
          </div>
          <div class="tabs">
            <button class="tabs__btn tabs_btn--active" type="button">Total</button>
            <button class="tabs__btn" type="button">Deaths</button>
            <button class="tabs__btn" type="button">Recovered</button>
          </div>
        </div>

        <div class="map">
          <button class="fullscreen-btn">X</button>
          <div class="map__block"></div>
          <div class="toggles">
            <div class="toggles__period">
              <!-- 2 buttons total / last day-->
            </div>
            <div class="toggles__amount">
              <!-- 2 buttons absolute / per 100ths-->
            </div>
          </div>
          <div class="map__control">
            <div class="control__scale">
              <!-- 2 buttons + & - -->
            </div>
            <div class="control__legend"></div>
          </div>
          <div class="tabs">
            <button class="tabs__btn tabs_btn--active" type="button">Total</button>
            <button class="tabs__btn" type="button">Recovered</button>
            <button class="tabs__btn" type="button">Deaths</button>
          </div>
        </div>

        <div class="data">
          <button class="fullscreen-btn">X</button>
          <div class="data__title"></div>
          <div class="data__block">
            <div class="data__total">
              <span class="data--title">Cases</span>
              <span class="data--value">10000000</span>
            </div>
            <div class="data__recovery">
              <span class="data--title">Recovered</span>
              <span class="data--value">5000</span>
            </div>
            <div class="data__deaths">
              <span class="data--title">Deaths</span>
              <span class="data--value">500</span>
            </div>
          </div>
          <div class="toggles">
            <div class="toggles__period">
              <!-- 2 buttons total / last day-->
            </div>
            <div class="toggles__amount">
              <!-- 2 buttons absolute / per 100ths-->
            </div>
          </div>
          <div class="tabs">
            <button class="tabs__btn tabs_btn--active" type="button">Total</button>
            <button class="tabs__btn" type="button">Recovered</button>
            <button class="tabs__btn" type="button">Deaths</button>
          </div>
        </div>

        <div class="graph">
          <button class="fullscreen-btn">X</button>
          <div class="graph__title"></div>
          <div class="graph__block"></div>
          <div class="toggles">
            <div class="toggles__period">
              <!-- 2 buttons total / last day-->
            </div>
            <div class="toggles__amount">
              <!-- 2 buttons absolute / per 100ths-->
            </div>
          </div>
          <div class="tabs">
            <button class="tabs__btn tabs_btn--active" type="button">Total</button>
            <button class="tabs__btn" type="button">Recovered</button>
            <button class="tabs__btn" type="button">Deaths</button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__gitHub">
          <a class="footer__gitHub--pers" href="#"></a>
          <a class="footer__gitHub--pers" href="#"></a>
        </div>
        <a class="footer__RSS-logo" href="https://rs.school/js/">
          <svg></svg>
        </a>
      </footer>
    </div>
  </body>
</html>
